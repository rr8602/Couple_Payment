<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 결과 -->
<div class="container mt-5">
    <table style="text-align: center" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">카드 이름</th>
            <th scope="col">사용처</th>
            <th scope="col">결제 금액</th>
            <th scope="col">결제일</th>
            <th scope="col">결제 시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${resultData}">
            <td th:text="${result.cardName}"></td>
            <td th:text="${result.storeName}"></td>
            <td th:text="${'₩ ' + result.usedAmount}"></td>
            <td th:text="${#temporals.format(result.usedDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(result.usedTime, 'HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS 및 Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
